<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"> <!-- Your custom styles -->
</head>
<body>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/cart">Cart</a></li>
            <li class="breadcrumb-item active" aria-current="page">Checkout</li>
        </ol>
    </nav>

<!-- Address Details (Modified with table header and dynamic address details in the next row) -->
<div class="address-details">
    <h3>Shipping Address</h3>
    <!-- Display shipping address dynamically from DB -->
    <table class="table">
        <thead>
            <tr>
                <th><strong>Name</strong></th>
                <th><strong>Sno</strong></th>
                <th><strong>Home No</strong></th>
                <th><strong>Area</strong></th>
                <th><strong>City</strong></th>
                <th><strong>State</strong></th>
                <th><strong>Pincode</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><%= address.name %></td>
                <td><%= address.sno %></td>
                <td><%= address.homeNo %></td>
                <td><%= address.area %></td>
                <td><%= address.city %></td>
                <td><%= address.state %></td>
                <td><%= address.pincode %></td>
            </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <button class="btn btn-secondary">Change Address</button>
        <button class="btn btn-primary">Add New Address</button>
    </div>
</div>



    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
